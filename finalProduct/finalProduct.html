<!DOCTYPE html>
<html>
  <head>
    <title>Deck of Cards API Video Poker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="poker.css">
  </head>
  <body id = "mainBody">
    <div id = "display">
      <img class="cards" id=card1>
      <img class="cards" id=card2>
      <img class="cards" id=card3>
      <img class="cards" id=card4>
      <img class="cards" id=card5><br \>
        <div id = "btnDisplay">
          <button class="discardBtn" id=card1btn>Discard Card 1</button>
          <button class="discardBtn" id=card2btn>Discard Card 2</button>
          <button class="discardBtn" id=card3btn>Discard Card 3</button>
          <button class="discardBtn" id=card4btn>Discard Card 4</button>
          <button class="discardBtn" id=card5btn>Discard Card 5</button>
        </div>
        <div id = "result">You have a: </div>
        <div id = "name">tranquil video poker </div>
        <div id = "description">no gambling, no points, no stress - just play</div>
        <button id="newButton">New Hand</button><br \>
        <button id="discardButton">Discard Selected Cards</button><br \>
    </div>

    <script src="poker.js">
    </script>
  </body>
</html>
